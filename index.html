<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS BAYAN</h1>
        <hr/>
        <div class="items_wrapper">
            <input type="radio"  name="radio" id="first_mem"> 
            <div class="input_wrapper">
                <label for="first_mem"><h2>Code beat Code</h2>
                <svg class="plus" width="4rem" height="4rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path  d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path  d="M12 5L12 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                </label>
            </div>
            <img src="materials/1.jpg" class="img" alt="">
        </div>
        <hr/>
        <div class="items_wrapper">
            <input type="radio" name="radio" id="second_mem">
            <div class="input_wrapper">
                <label for="second_mem"><h2>Talent and sweat</h2>
                <svg class="plus" width="4rem" height="4rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M12 5L12 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                </label>
            </div>
            <img src="materials/2.jpg" class="img" alt="">
        </div>
        <hr/>
        <div class="items_wrapper">
            <input type="radio" name="radio" id="third_mem"> 
            <div class="input_wrapper">
                <label for="third_mem"><h2>Prog Rock</h2>
                <svg class="plus" width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M12 5L12 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                </label>
            </div>
            <img src="materials/3.jpg" class="img" alt="">
        </div>
        <hr/>
        <div class="items_wrapper">
            <input type="radio" name="radio" id="fourth_mem"> 
            <div class="input_wrapper">
                <label for="fourth_mem"><h2>Street art</h2>
                <svg class="plus" width="4em" height="4em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M12 5L12 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                </label>
            </div>
            <img src="materials/4.jpg" class="img" alt="">
        </div>
        <hr/>
        <div class="items_wrapper">
            <input type="radio" checked name="radio" id="fifth_mem"> 
            <div class="input_wrapper">
                <label for="fifth_mem"><h2>Guess Who</h2>
                <svg class="plus" width="4em" height="4em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M12 5L12 19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                </label>
            </div>
            <img src="materials/5.gif" class="img" alt="">
        </div>
    </div>
</body>
</html>
